<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알고리즘 연습장</title>
</head>

<body>
  <script>
    function solution(nums) {
      let answer = nums;
      let s = 1000;
      nums.push(s);
      return answer;
    }
    let nums = [200, 100, 300];
    console.log(solution(nums));
  </script>
</body>
