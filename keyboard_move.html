<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      margin: 0 auto;
      width: 1280px;
      height: 720px;
      overflow: hidden;
      background-color: #262627;
      outline: 1px solid red;
    }

    .game_wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .game_wrap .game_map {
      position: relative;
      margin: auto;
      height: 600px;
      aspect-ratio: 1/1;
      background-color: #fff;
    }

    .game_wrap .game_map .player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="game_wrap">
    <div class="game_map">
      <div class="player"></div>
    </div>
  </div>
  <script>
    class Player {
      constructor(rootNode) {
        this.player = document.querySelector(rootNode);
        this.moveX = 0;
        this.speed = 10;
      }

      keyMove() {
        console.log(key.keyDown['up'], key.keyDown['down'], key.keyDown['left'], key.keyDown['right']);

        if (key.keyDown['up']) {
          this.player.classList.add('up')
        }

        else if (key.keyDown['down']) {
          this.player.classList.add('down')
        }

        else if (key.keyDown['left']) {
          this.player.classList.add('left')
        }

        else if (key.keyDown['right']) {
          this.player.classList.add('right')
        }


        this.player.style.trasform = `translate(${this.moveX}, ${this.moveX})`;
      }

      position() {

      }
    }


    const key = {
      keyDown: {},
      keyValue: {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        13: 'enter',
      },
    }


    const renderGame = () => {
      player.keyMove();
      window.requestAnimationFrame(renderGame);
    }

    const windowEvent = () => {
      window.addEventListener('keydown', (e) => {
        // console.log(e.keyCode);
      })
      window.addEventListener('keyup', (e) => {
        // console.log(e.keyCode);
      })
      window.addEventListener('resize', (e) => {
        // console.log(e);
      })
    }


    window.onload = () => {
      const player = new Player('.player');
      windowEvent();
      renderGame();
    }

  </script>
</body>

</html>
